<form class="container" 
  [formGroup] = "form">
<input type="text" name="decimal"
(ngModelChange) = "decimalChanged(oldValue, newValue = $event)" 
placeholder="Decimal" 
formControlName = "decimal">
<br>
<input type="text" placeholder="Binary" formControlName = "binary">
<br>
<input type="text" placeholder="Octal" formControlName = "octal">
<br>
<input type="text" placeholder="Hexa" formControlName = "hexal">
<br>
</form>
